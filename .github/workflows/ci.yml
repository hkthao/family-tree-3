name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Backend CI
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Backend Dependencies
      run: dotnet restore src/backend/backend.sln

    - name: Build Backend
      run: dotnet build src/backend/backend.sln --no-restore

    - name: Fix Backend Formatting
      run: dotnet format src/backend/ --include-generated

    - name: Verify Backend Formatting
      run: dotnet format src/backend/ --verify-no-changes --include-generated

    - name: Test Backend
      run: dotnet test src/backend/backend.sln --no-build --verbosity normal

    # Frontend CI
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Frontend Dependencies
      run: npm install --prefix src/frontend

    - name: Lint Frontend
      run: npm run lint --prefix src/frontend

    - name: Test Frontend
      run: npm run test:coverage --prefix src/frontend

    # Face Service CI
    - name: Set up Python for Face Service
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Face Service dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/face-service/requirements.txt

    - name: Lint Face Service with flake8
      run: |
        pip install flake8
        flake8 src/face-service/

