name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Backend CI
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore Backend Dependencies
      run: dotnet restore apps/backend/backend.sln

    - name: Build Backend
      run: dotnet build apps/backend/backend.sln --no-restore

    - name: Fix Backend Formatting
      run: dotnet format apps/backend/ --include-generated

    - name: Verify Backend Formatting
      run: dotnet format apps/backend/ --verify-no-changes --include-generated

    - name: Test Backend
      run: dotnet test apps/backend/backend.sln --no-build --verbosity normal

    # Admin (Frontend) CI
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Admin Dependencies
      run: npm install --prefix apps/admin

    - name: Lint Admin
      run: npm run lint --prefix apps/admin

    - name: Test Admin
      run: npm run test:coverage --prefix apps/admin

