name: CD Deploy Face Service

on:
  workflow_dispatch:

jobs:
  deploy-face-service:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Deploy Face Service to Server via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          docker-compose -f infra/docker-compose.prod.yml up -d --no-deps face-service
          echo "Face Service deployment completed successfully!"
