name: CD Pipeline for Notification Service

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types:
      - completed

jobs:
  docker-push:
    runs-on: ubuntu-latest
    # This condition ensures the job runs only if the CI Pipeline was successful,
    # and the event was a push to the main branch.
    # For a service-specific CD, you might want to add a path filter here if the CI also uses paths.
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push notification-service Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./services/notification-service
        file: ./services/notification-service/Dockerfile
        push: true
        tags: hkthao/family-tree-notification-service:latest
