server {
    listen 80;
    server_name family.thaohk.com family-api.thaohk.com; # Listen for both domains on port 80

    # Frontend (Vue.js Admin)
    location / {
        root /usr/share/nginx/html; # Path to the built Vue.js app
        try_files $uri $uri/ /index.html;
    }

    # Certbot webroot challenge
    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name family.thaohk.com family-api.thaohk.com;

    root /usr/share/nginx/html; # Vue.js frontend
    index index.html;

    ssl_certificate /etc/letsencrypt/live/family.thaohk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/family.thaohk.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Nếu bạn có API backend, thêm proxy_pass tại đây
