version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: family-tree-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ../backend
      dockerfile: ../infra/Dockerfile.backend # Path to Dockerfile relative to the new context
    container_name: family-tree-backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # Add other environment variables like connection strings
    depends_on:
      - mongo

  frontend:
    build:
      context: ../frontend
      dockerfile: ../infra/Dockerfile.frontend # Path to Dockerfile relative to the new context
    container_name: family-tree-frontend
    ports:
      - "80:80"
    volumes:
      # Mount nginx.conf from infra/ relative to docker-compose.yml
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

volumes:
  mongo-data: