services:
  mysql:
    image: mysql:8.0
    # platform: linux/amd64
    container_name: family-tree-mysql
    ports:
      - "3306:3306"
    env_file:
      - ./.env.dev
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: family-tree-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: family-tree-backend
    ports:
      - "8080:8080"
    env_file:
      - ./.env.dev
    environment:
      - TZ=Asia/Ho_Chi_Minh
      - Hangfire__RedisConnectionString=redis:6379
    depends_on:
      - mysql
      - redis
    volumes:
      - backend-dataprotection-keys:/root/.aspnet/DataProtection-Keys

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  admin:
    build:
      context: ../apps/admin
      dockerfile: Dockerfile
    container_name: family-tree-admin
    ports:
      - "8081:80"
    env_file:
      - ./.env.dev
    environment:
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  face-service:
    build:
      context: ../services/face-service
      dockerfile: Dockerfile
    container_name: family-tree-face-service
    ports:
      - "8000:8000" # Expose port 8000 for the FastAPI app
    env_file:
      - ./.env.dev
    environment:
      - PYTHONUNBUFFERED=1 # Ensure Python output is unbuffered
      - TZ=Asia/Ho_Chi_Minh
    mem_limit: 4g # Increase memory limit
    volumes:
      - ../infra/app/models:/face-service/app/models/dlib_models
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  ocr-service:
    build:
      context: ../services/ocr-service
      dockerfile: Dockerfile
    container_name: family-tree-ocr-service
    ports:
      - "8001:8000" # Expose port 8000 for the FastAPI app
    env_file:
      - ./.env.dev
    environment:
      - PYTHONUNBUFFERED=1 # Ensure Python output is unbuffered
      - TZ=Asia/Ho_Chi_Minh
    mem_limit: 2g # Set memory limit for OCR service
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"


  voice-service:
    build:
      context: ../services/voice-service
      dockerfile: Dockerfile
    container_name: family-tree-voice-service
    ports:
      - "8003:8000" # Expose port 8000 for the FastAPI app internally, map to 8003 externally
    env_file:
      - ./.env.dev
    environment:
      - PYTHONUNBUFFERED=1 # Ensure Python output is unbuffered
      - TZ=Asia/Ho_Chi_Minh
    mem_limit: 2g # Set memory limit for voice service (similar to ocr-service)
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: family-tree-notification-service
    ports:
      - "3000:3000" # Expose port 3000 for the Node.js app
    env_file:
      - ./.env.dev
    environment:
      - TZ=Asia/Ho_Chi_Minh
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  promtail:
    image: grafana/promtail:2.6.1 # Use a specific version of Promtail
    container_name: family-tree-promtail
    env_file:
      - ./.env.dev
    environment:
      - TZ=Asia/Ho_Chi_Minh
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml:ro # Mount the config file
      - /var/lib/docker/containers:/var/lib/docker/containers:ro # Mount Docker logs
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mount Docker socket
    command: -config.file=/etc/promtail/config.yaml
    depends_on:
      - backend
      - admin
      - face-service
      - ocr-service
      - voice-service
      - notification-service

volumes:
  mysql-data:
  backend-dataprotection-keys:
  redis-data:
